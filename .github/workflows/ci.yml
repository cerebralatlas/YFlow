name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'

jobs:
  # ========================================
  # Backend Tests
  # ========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: yflow_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: admin-backend/go.sum

      - name: Download Go dependencies
        working-directory: admin-backend
        run: go mod download

      - name: Run go vet
        working-directory: admin-backend
        run: go vet ./...

      - name: Run tests
        working-directory: admin-backend
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: yflow_test
          DB_USERNAME: root
          DB_PASSWORD: root
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./admin-backend/coverage.out
          flags: backend
          name: backend-coverage

  # ========================================
  # Frontend Tests
  # ========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: admin-frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: admin-frontend
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: admin-frontend
        run: pnpm type-check

      - name: Lint
        working-directory: admin-frontend
        run: pnpm lint

      - name: Unit tests
        working-directory: admin-frontend
        run: pnpm test:unit
        continue-on-error: true

      - name: Build
        working-directory: admin-frontend
        run: pnpm build

  # ========================================
  # CLI Tests
  # ========================================
  cli-test:
    name: CLI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: cli
        run: bun install

      - name: Type check
        working-directory: cli
        run: bun run tsc --noEmit

      - name: Build
        working-directory: cli
        run: bun run build

  # ========================================
  # Docker Build Test
  # ========================================
  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-backend
          file: ./admin-backend/Dockerfile
          push: false
          tags: yflow-backend:test

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-frontend
          file: ./admin-frontend/Dockerfile
          push: false
          tags: yflow-frontend:test

  # ========================================
  # CodeQL Analysis
  # ========================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'go']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
